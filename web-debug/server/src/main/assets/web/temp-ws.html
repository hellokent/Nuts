<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>网络监控</title>
</head>

<body>


<h2>WebSocket Test</h2>


<table border="1" id="net">

    <tr>
        <th width="10%">URL</th>
        <th width="5%">Method</th>
        <th width="10%">返回码</th>
        <th width="20%">返回值</th>
    </tr>

</table>

<script language="javascript" type="text/javascript">

    function appendChild(parent, id, value) {
        var element = document.createElement(id);
        element.innerText = value;
        parent.appendChild(element);
    }

    var net_table = document.getElementById("net");


    var wsUri = "ws://172.16.128.40:8081";
    //var wsUri = "{$url}";


    var output;

    var websocket;

    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) {
            onOpen(evt)
        };
        websocket.onclose = function (evt) {
            onClose(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
        setInterval(sendHeartbeat, 1000);
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        var data = eval('(' + evt.data + ')');
        var row, status, resp_msg;
        if (data.response) {
            row = document.getElementById("id_" + data.id);
            status = row.getElementsByTagName("td")[2];
            resp_msg = row.getElementsByTagName("td")[3];
            resp_msg.innerHTML = "<td>" + data.response + "</td>";
            status.innerHTML = "<td>" + data.statusCode + "</td>";
        } else {
            row = document.createElement("tr");
            row.setAttribute("id", "id_" + data.id);
            row.innerHTML = "<td>" + data.url + "</td>" +
                    "<td>" + data.method + "</td>" +
                    "<td>null</td>" +
                    "<td>&npar;</td>";
            net_table.appendChild(row);
        }
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
        websocket.send(message);
    }

    function sendHeartbeat() {
        doSend(" ");
    }

    function sendMessage() {
        doSend("send");
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

</script>


<div id="output"></div>
</body>
